<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Za moju ljubav 💙</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <!-- Startseite -->
  <div class="container" id="mainContent">
    <div id="introMessage">
      <h1>Srećan ti 23. rođendan ljubavi 💙</h1>
      <p>Volim te! Ova stranica služi da klikneš srce... i to srce kaže zašto te volim. 💌</p>
    </div>

    <button id="heartButton">💙</button>
    <div id="loveMessage"></div>
    <div id="giftBox">🎁</div>
  </div>

  <!-- Geschenkseite -->
  <div id="giftOverlay">
    <img src="gift.gif" alt="Birthday Gift" />
    <p>
      Lana i ja ti čestitamo 23. rođendan, volimo te!<br />
      🎁💙🎂
    </p>
    <button id="backToStart">💙</button>
  </div>

  <script src="script.js"></script>
  <script src="hearts.js"></script>
</body>
</html>
